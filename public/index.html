<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="name-title">Ubicación recibida - DE _test</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css" /> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div id="data">
        <h2>GEOLOCALIZACIÓN</h2>
        <div class="row">
            <div class="column">
                <p><strong>Latitud:</strong> <span id="lat">--</span></p>
                <p><strong>Longitud:</strong> <span id="lon">--</span></p>
            </div>
            <div class="column">
                <p><strong>Fecha:</strong> <span id="fecha">--</span></p>
                <p><strong>Hora:</strong> <span id="hora">--</span></p>
            </div>
        </div>
        <p><strong>Dirección IP:</strong> <span id="ip">--</span></p>
        <button onclick="window.location.href='/historico';">Ver historial de ubicación</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/js/index.js"></script> <!-- Enlace al archivo JS externo -->
</body>
</html>
