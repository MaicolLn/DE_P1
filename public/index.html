<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="name-title">Ubicación recibida - DE _test</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/style.css" /> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <div id="sidebar">
        <img src="logo.png" alt="Logo" id="logo"> <!-- Cambia esta ruta por la de tu logo -->
        <h3>Usuario A</h3>
        <div class="row">
            <div class="column">
                <p><strong>Latitud:</strong> <span id="lat_a">--</span></p>
                <p><strong>Longitud:</strong> <span id="lon_a">--</span></p>
            </div>
            <div class="column">
                <p><strong>Fecha:</strong> <span id="fecha_a">--</span></p>
                <p><strong>Hora:</strong> <span id="hora_a">--</span></p>
            </div>
        </div>
        <p><strong>RPM:</strong> <span id="rpm">--</span></p>
        <h3>Usuario B</h3>
        <div class="row">
            <div class="column">
                <p><strong>Latitud:</strong> <span id="lat_b">--</span></p>
                <p><strong>Longitud:</strong> <span id="lon_b">--</span></p>
            </div>
            <div class="column">
                <p><strong>Fecha:</strong> <span id="fecha_b">--</span></p>
                <p><strong>Hora:</strong> <span id="hora_b">--</span></p>
            </div>
        </div>
        <button onclick="window.location.href='/historico';">Históricos</button>
    </div>

    <!-- Botón de flecha para abrir/cerrar el menú -->
    <button id="toggle-button" class="arrow">&#9658;</button>

    <div id="map" class="fullscreen"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/js/index.js"></script> <!-- Enlace al archivo JS externo -->
</body>
</html>
