<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/historico.css" /> <!-- Enlace al archivo CSS -->
</head>
<body>

    <form id="historicalForm">
        <img src="logo.png" alt="Logo" id="logo"> <!-- Cambia esta ruta por la de tu logo -->
        <h1 id="header"> Consulta por tiempo</h1>
        
        <div class="row">
            <div class="column">
                <p><strong>Fecha Inicial:</strong></p>
                <input type="datetime-local" id="startDate" required>
            </div>
        </div>
        
        <div class="row" id="endDateSection">
            <div class="column">
                <p><strong>Fecha Final:</strong></p>
                <input type="datetime-local" id="endDate" required>
            </div>   
        </div>  
        
        <div class="row">
            <div class="column">
                <p><strong>Seleccionar Usuario(s):</strong></p>
                <label><input type="checkbox" name="userIds" value="a"> Usuario A</label>
                <label><input type="checkbox" name="userIds" value="b"> Usuario B</label>
            </div>
        </div>        
        
        <div class="button-container">
            <button type="submit">Consultar</button>
            <button onclick="window.history.back()">Volver</button>
        </div>        

        <!-- Selección de usuario para el slider después de realizar la consulta -->
        <div id="slider-user-selection" style="display: none;">
            <p><strong>Seleccionar Usuario para el Slider:</strong></p>
            <!-- Los botones de usuario se agregarán dinámicamente aquí desde historico.js -->
        </div>

        <!-- Slider para moverse a lo largo de la polilínea seleccionada -->
        <input type="range" id="slider" min="0" value="0" step="1" style="display:none;">
        
        <!-- Información de ubicación y datos adicionales en el marcador -->
        <button type="button" onclick="window.location.href='/ubicaciones';">Consulta por Ubicación</button>
    </form>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/js/historico.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
