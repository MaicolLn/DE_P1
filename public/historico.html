<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/css/historico.css" /> <!-- Enlace al archivo CSS -->
</head>
<body>

    <form id="historicalForm">
        <img src="logo.png" alt="Logo" id="logo"> <!-- Cambia esta ruta por la de tu logo -->
        <h1 id="header"> Consulta por tiempo</h1>
        <div class="row">
            <div class="column">
                <p><strong>Fecha Inicial:</strong></p>
                <input type="datetime-local"  id="startDate" required>
            </div>

            
        </div>
        <div class="row" id="endDateSection">
            <div class="column">
                <p><strong>Fecha Final:</strong></p>
                <input type="datetime-local" id="endDate" required>
            </div>   
        </div>        
        <button type="submit">Consultar</button>
        <input type="range" id="slider" min="0" value="0" step="1" style="display:none;">
        <div class="row">
            <div class="column">
                <p id="lat-container" style="display:none;"> Latitud:  <span id="slider-lat">--</span></p>
                <p id="lon-container" style="display:none;"> Longitud:  <span id="slider-lon">--</span></p>
                <p id="tim-container" style="display:none;"> Timestamp:  <span id="slider-tim">--</span></p>
            </div>
        </div>
        <button onclick="window.location.href='/ubicaciones';">Consulta por Ubicación</button>
    </form>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/js/historico.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
